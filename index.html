<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather API Project</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/615d8365a7.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="navbar bg-dark text-light p-3">
    <h1>Weather API Dashboard</h1>
    <h5 class="text-end">Made by 
      <a class="text-info" href="https://www.github.com/hipster-rufus" style="text-decoration: none;">@hipster-rufus</a>
    </h5>
  </header>
  <main class="container-fluid">
    <div class="row">
      <section class="col-md-4">
        <div class="m-4">
          <h3>Search</h3>
          <input class="form-control" type="text" id="search-city"/>
          <p class="text-danger" id="search-alert"></p>
          <button class="btn btn-info" id="search-btn">Search</button>
        </div>
        <div class="card p-3 m-4">
          <h5 class="text-secondary">History</h5>
          <ul id="search-history">
            <!-- Search history will render here -->
          </ul>
        </div>

      </section>
      <div class="col-md-8">
        <div class="m-4">
          <div class="row">
            <h3 class="col">Today's Weather</h3>
          </div>
            <section id="weather-results" class="row">
              <!-- Current weather will render here -->
            </section>
        </div>
        <div class="m-4">
          <div class="row">
            <h3 class="col">5-Day Forecast</h3>
          </div>
            <section id="forecast-results" class="row">
              <!-- 5-Day forecast will render here -->
            </section>
        </div>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
