<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <aside>
            <h2>Search for a City:</h2>
            <form>
                <input id="search-input">
                <button id="search-btn">Search</button>
            </form>
            <ul id="search-history"></ul>
        </aside>
        <div id="day-1" class="city-display forecast-content">
            <h2 id="city-name"></h2>
            <span id="main-date"></span>
            <img id="main-conditions"></img>
            <span id="main-temp"></span>
            <span id="main-wind"></span>
            <span id="main-humidity"></span>
        </div>
        <div id="5day-forecast">
            <section id="day-2" class="forecast-content"></section>
            <section id="day-3" class="forecast-content"></section>
            <section id="day-4" class="forecast-content"></section>
            <section id="day-5" class="forecast-content"></section>
            <section id="day-6" class="forecast-content"></section>
        </div>
    </main>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" 
        crossorigin="anonymous">
    </script>
    <script href="./assets/js/script.js"></script>
</body>
</html>
